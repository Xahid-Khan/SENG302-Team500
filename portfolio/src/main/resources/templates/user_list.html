<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/table.css}" />
    <link rel="stylesheet" th:href="@{/styles/pages/user_list.css}" />
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>
</head>
<body>
    <th:block th:fragment="frag (sortAttribute)">
        <th th:class="${(sortAttribute==sortBy&&sortDir==true ? 'headerSortUp' : (sortAttribute==sortBy&&sortDir==false ? 'headerSortDown' : ''))}" th:with="sortDirection=${sortBy == sortAttribute ? !sortDir : true}"> <a th:href="${urlFormatter.formatUrl(currentPage, sortAttribute, sortDirection)}" th:text="${sortAttribute}"></a></th>
    </th:block>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbutton"><img
                    src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                    width="46" height="46" alt="Placeholder Profile Photo"></img><div>abc123</div>
            </button>
            <div class="dropdown-content">
                <a class="dropdown-content-links" href="#">Log Out</a>
            </div>
        </div>
    </div>

    <div class="raised-card card-padding">
        <h1>Users</h1>
        <th:block th:if="${#lists.isEmpty(users)}">
            <p>No users to display on this page</p>
        </th:block>
        <th:block th:if="${not #lists.isEmpty(users)}">
            <div class="container">
                <span th:with="pageEndOffset=${pageOffset + users.size()}">
                    Displaying users <span th:text="${pageOffset}"></span> - <span th:text="${pageEndOffset}"></span> of <span th:text="${totalUserCount}"></span>
                </span>
                <div>
                    <span th:with="prevPage=${currentPage - 1}">
                        <a id='previous' th:disabled="${prevPage==0}" th:href="${urlFormatter.formatUrl(prevPage, sortBy, sortDir)}">Previous Page</a>
                    </span>
                    <span th:with="nextPage=${currentPage + 1}">
                        <th:block th:with="maxPage=${totalUserCount/pageSize + 1}">
                            <a id='next' th:disabled="${nextPage>maxPage}" th:href="${urlFormatter.formatUrl(nextPage, sortBy, sortDir)}">Next Page</a>
                        </th:block>
                    </span>
                </div>
            </div>
            </br>
            <table>
                <tbody>
                    <tr>
                        <th:block th:include="::frag ('name')"></th:block>
                        <th class="headerSortDown"> <a th:href="${urlFormatter.formatUrl(currentPage, 'username', true)}">Username</a> </th>
                        <th class="headerSortDown"> <a th:href="${urlFormatter.formatUrl(currentPage, 'alias', true)}">Alias</a> </th>
                        <th class="headerSortDown"> <a th:href="${urlFormatter.formatUrl(currentPage, 'roles', true)}">Roles</a> </th>
                    </tr>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.firstName} + ' ' + (${user.middleName} ?: '') + ' ' + ${user.lastName}"/>
                        <td th:text="${user.username}"/>
                        <td th:text="${user.nickname}"/>
                        <td th:text="'role of ' + ${user.username}"/>
                    </tr>
                </tbody>
            </table>
        </th:block>
    </div>


</body>
</html>
