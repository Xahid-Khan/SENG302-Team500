<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{styles/common.css}" />
    <link rel="stylesheet" th:href="@{styles/table.css}" />
    <link rel="stylesheet" th:href="@{styles/pages/project_details.css}"/>
    <link rel="stylesheet" th:href="@{styles/navbar.css}"/>
    <link rel="stylesheet" th:href="@{styles/dropdown.css}" />
    <link rel="stylesheet" th:href="@{styles/pages/user_list.css}" />
    <link rel="stylesheet" th:href="@{styles/chip.css}"/>

    <script type="text/javascript" th:src="@{scripts/user_list.js}"></script>
</head>
<body>
    <div style="display: none">
        <!-- FRAGMENT DEFINITIONS -->
        <th:block th:fragment="columnHeaderFragment (sortAttribute, displayName)">
            <a
                class="tableCell sortableHeader buttonLink"
                th:classappend="${
                (sortAttribute==sortBy) ? (
                    (sortDir==true) ? 'headerSortUp' : 'headerSortDown'
                ) : ''}"
                th:with="targetSortDirection=${sortBy == sortAttribute ? !sortDir : true}"
                th:href="${delegate.formatUrl(currentPage, sortAttribute, targetSortDirection)}"
                th:text="${displayName}"
            ></a>
        </th:block>
    </div>

    <div class="navbar">
        <div class="navbar-items">
            <div>
                <p class="title">SENG 302</p>
            </div>
            <div>
                <a href="project-details" id="home-page">Projects</a>
                <a href="user-list">View Users</a>
            </div>
        </div>
        <div class="account">
            <div class="dropdown">
                <button class="dropbutton"><div class="username" th:text="${username}"></div>
                    <div style="width: 46px;height: 46px;object-fit: cover;overflow: clip;">
                        <img th:src="'//' + ${globalImagePath} + ${userId}"
                             onerror="this.onerror=null;this.src='https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png'"
                             alt="Placeholder Profile Photo" style="height: 50px;" width="46" height="46">
                    </div>
                </button>
                <div class="dropdown-content">
                    <a class="dropdown-content-links" href="my_account">My Account</a>
                    <a class="dropdown-content-links" href="logout">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="raised-card card-padding">
        <h1>Users</h1>
        <th:block th:if="${#lists.isEmpty(users)}">
            <p>No users to display on this page</p>
            <a class="buttonLink" th:disabled="${currentPage==0}" th:href="${delegate.formatUrl(1, sortBy, sortDir)}">First Page</a>
        </th:block>
        <th:block th:if="${not #lists.isEmpty(users)}">
            <div class="container">
                <span th:with="pageEndOffset=${pageOffset + users.size()}">
                    Displaying users <span th:text="${pageOffset + 1}"></span> - <span th:text="${pageEndOffset}"></span> of <span th:text="${totalUserCount}"></span>
                </span>
                <div>
                    <span th:with="prevPage=${currentPage - 1}">
                        <a class="buttonLink" th:disabled="${prevPage<=1}" th:href="${delegate.formatUrl(1, sortBy, sortDir)}">First Page</a>
                        <a class="buttonLink" id='previous' th:disabled="${prevPage==0}" th:href="${delegate.formatUrl(prevPage, sortBy, sortDir)}">Previous Page</a>
                    </span>
                    <span th:with="nextPage=${currentPage + 1}">
                        <th:block th:with="maxPage=${(totalUserCount/pageSize) + ((totalUserCount % pageSize == 0) ? 0 : 1)}">
                            <label for="pageNumber">Go to page</label>
                            <input type="number" id="pageNumber" th:value="${currentPage}" min="1" th:max="${maxPage}">
                            <a class="buttonLink" th:attr="onclick=|goToPage('${maxPage}')|">Go</a>
                            <a class="buttonLink" id='next' th:disabled="${nextPage>maxPage}" th:href="${delegate.formatUrl(nextPage, sortBy, sortDir)}">Next Page</a>
                            <a class="buttonLink" id='last' th:disabled="${nextPage>maxPage - 1}" th:href="${delegate.formatUrl(maxPage, sortBy, sortDir)}">Last Page</a>
                        </th:block>
                    </span>

                </div>
            </div>
            </br>
            <div class="table">
                <div class="tableRow">
                    <th:block th:include="::columnHeaderFragment ('name', 'Name')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('username', 'Username')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('alias', 'Nickname')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('roles', 'Roles')"></th:block>
                </div>
                <div class="tableRow" th:each="user: ${users}">
                    <div class="tableCell" th:text="${user.firstName} + ' ' + (${user.middleName} ?: '') + ' ' + ${user.lastName} + ${(user.id == userId) ? ' (You)' : ''}"/>
                    <div class="tableCell" th:text="${user.username}"/>
                    <div class="tableCell" th:text="${user.nickname}"/>
                    <div class="tableCell">
                        <span th:each="role: ${user.rolesList}">
                            <form class="chip"  th:method="post">
                                <input type="hidden" th:name="action" th:value="remove"/>
                                <input type="hidden" th:name="id" th:value="${user.id}"/>
                                <input type="hidden" th:name="roleNumber" th:value="${role.number}"/>
                                <span class="role-item" th:text="${delegate.formatUserRole(role)}"/>
                                <span th:if="${isAdmin==true and user.id != userId}">
                                    <button class="closebtn" onclick="this.parentElement.style.display='none'" type="submit">&times;</button>
                                </span>
                            </form>
                        </span>
                        <div class="dropdown">
                            <div class="add-role" th:if="${isAdmin==true and user.id != userId}">
                                <button class="dropbutton">
                                    +
                                </button>
                            </div>
                            <div class="add-role-dropdown">
                                <div class="dropdown-content role-list" th:with="roles=${delegate.getAvailableRoles(user)}">
                                    <div th:each="role:${roles}">
                                        <form th:action="@{/user-list}" th:method="post">
                                            <input type="hidden" th:name="action" th:value="add"/>
                                            <input type="hidden" th:name="id" th:value="${user.id}"/>
                                            <input type="hidden" th:name="roleNumber" th:value="${role.number}"/>
                                            <button class="role-dropdown-content-links" th:text="${delegate.formatUserRole(role)}" type="submit"></button>
                                        </form>
                                    </div>
                                    <div th:if="${roles.size()}==0">
                                        <button class="role-dropdown-content-links">User has all roles</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-error" th:if="${roleMessage != null && roleMessageTarget == user.id}" th:text="${roleMessage}"></div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
