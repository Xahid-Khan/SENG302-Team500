<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/table.css}" />
    <link rel="stylesheet" th:href="@{/styles/pages/project_details.css}"/>
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/styles/chip.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/user_list.css}" />

    <script type="text/javascript" th:src="@{/scripts/user_list.js}"></script>
</head>
<body>
    <div style="display: none">
        <!-- FRAGMENT DEFINITIONS -->
        <th:block th:fragment="columnHeaderFragment (sortAttribute, displayName)">
            <a
                class="tableCell sortableHeader buttonLink"
                th:classappend="${
                (sortAttribute==sortBy) ? (
                    (sortDir==true) ? 'headerSortUp' : 'headerSortDown'
                ) : ''}"
                th:with="targetSortDirection=${sortBy == sortAttribute ? !sortDir : true}"
                th:href="${delegate.formatUrl(currentPage, sortAttribute, targetSortDirection)}"
                th:text="${displayName}"
            ></a>
        </th:block>
    </div>

    <div class="navbar">
        <div class="navbar-items">
            <div>
                <p class="title">SENG 302</p>
            </div>
            <div>
                <a href="project-details" id="home-page">Projects</a>
            </div>
        </div>
        <div class="account">
            <div class="dropdown">
                <button class="dropbutton"><div class="username" th:text="${username}"></div><img
                        src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                        width="46" height="46" alt="Placeholder Profile Photo">
                </button>
                <div class="dropdown-content">
                    <a class="dropdown-content-links" href="my_account">My Account</a>
                    <a class="dropdown-content-links" href="user-list">View Users</a>
                    <a class="dropdown-content-links" href="logout">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="raised-card card-padding">
        <h1>Users</h1>
        <th:block th:if="${#lists.isEmpty(users)}">
            <p>No users to display on this page</p>
        </th:block>
        <th:block th:if="${not #lists.isEmpty(users)}">
            <div class="container">
                <span th:with="pageEndOffset=${pageOffset + users.size()}">
                    Displaying users <span th:text="${pageOffset}"></span> - <span th:text="${pageEndOffset}"></span> of <span th:text="${totalUserCount}"></span>
                </span>
                <div>
                    <span th:with="prevPage=${currentPage - 1}">
                        <a class="buttonLink" id='previous' th:disabled="${prevPage==0}" th:href="${delegate.formatUrl(prevPage, sortBy, sortDir)}">Previous Page</a>
                    </span>
                    <span th:with="nextPage=${currentPage + 1}">
                        <th:block th:with="maxPage=${(totalUserCount/pageSize) + ((totalUserCount % pageSize == 0) ? 0 : 1)}">
                            <a class="buttonLink" id='next' th:disabled="${nextPage>maxPage}" th:href="${delegate.formatUrl(nextPage, sortBy, sortDir)}">Next Page</a>
                        </th:block>
                    </span>
                </div>
            </div>
            </br>
            <div class="table">
                <div class="tableRow">
                    <th:block th:include="::columnHeaderFragment ('name', 'Name')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('username', 'Username')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('alias', 'Nickname')"></th:block>
                    <th:block th:include="::columnHeaderFragment ('roles', 'Roles')"></th:block>
                </div>
                <div class="tableRow" th:each="user: ${users}">
                    <div class="tableCell" th:text="${user.firstName} + ' ' + (${user.middleName} ?: '') + ' ' + ${user.lastName}"/>
                    <div class="tableCell" th:text="${user.username}"/>
                    <div class="tableCell" th:text="${user.nickname}"/>
                    <div class="tableCell">
                        <span th:each="role: ${user.rolesList}">
                            <div class="chip">
                                <span th:text="${delegate.formatUserRole(role)}"/>
                                <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
                            </div>
                        </span>
                        <div class="dropdown">
                            <div class="add-role">
                                <button class="dropbutton">
                                    +
                                </button>
                            </div>
                            <div class="anything">
                                <div class="dropdown-content role-list" >
                                    <div th:each="role:${delegate.getAvailableRoles(user)}">
                                        <a class="dropdown-content-links" th:text="${delegate.formatUserRole(role)}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
