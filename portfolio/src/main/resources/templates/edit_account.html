<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>My Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/account_details.css}"/>
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>


</head>
<body>
<div class="navbar">
    <div class="dropdown">
        <button class="dropbutton"><img
                src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                width="46" height="46" alt="Placeholder Profile Photo"></img>
            <div>abc123</div>
        </button>
        <div class="dropdown-content">
            <a class="dropdown-content-links" href="#">Log Out</a>
        </div>
    </div>
</div>
<div class="raised-card card-padding">
    <div class="container">
        <div class="name-container">
            <div class="left-padding">
                <form id='form' action="#" th:action="@{/edit_account}" th:object="${user}" method="post">
                    <h1 class="title">Edit Account</h1>

                    <!--    Submits a populated UserDTO to endpoint register -->

                    <div class="form-row">
                        <label th:for="email">Email</label>
                        <input type="email" th:field="*{email}" th:required="required"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error">Email Error</div>
                    </div>


                    <div class="form-row">
                        <label th:for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" th:required="required"/>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-error">First Name Error</div>
                    </div>

                    <div class="form-row">
                        <label th:for="middleName">Middle Name</label>
                        <input type="text" th:field="*{middleName}"/>
                        <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="form-error">Middle Name Error</div>
                    </div>

                    <div class="form-row">
                        <label th:for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" th:required="required"/>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-error">Last Name Error</div>
                    </div>

                    <div class="form-row">
                        <label th:for="nickname">Nickname</label>
                        <input type="text" th:field="*{nickname}"/>
                        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="form-error">Nickname Error</div>
                    </div>

                    <div class="form-row">
                        <label th:for="personalPronouns">Personal Pronouns</label>
                        <input type="text" th:field="*{personalPronouns}"/>
                        <div th:if="${#fields.hasErrors('personalPronouns')}" th:errors="*{personalPronouns}" class="form-error">Pronouns Error</div>
                    </div>

                    <div class="form-row">
                        <label th:for="bio">Bio</label>
                        <textarea th:field="*{bio}"></textarea>
                        <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="form-error">Bio Error</div>
                    </div>


                    <button id='submit' name="save" type="Submit" value="0">Save</button>
                    <button type="button" onclick="window.location.href='my_account'">Cancel</button>

                </form>
            </div>
        </div>
        <div>
        </div>
        <div class="right-padding">
        </div>
    </div>
    <div>
    </div>
</div>

</body>
<style>
    input, textarea {
        width: 100%;
        max-width: 100%;
    }

    .form-row {
        width: 100%;
        padding-bottom: 20px;
    }

</style>
</html>
