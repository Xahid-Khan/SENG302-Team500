<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Profile Photo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="navbar">
    <div class="navbar-items">
        <div>
            <p class="title">SENG 302</p>
        </div>
        <div>
            <a href="project-details" id="home-page">Projects</a>
        </div>
    </div>
    <div class="account">
        <div class="dropdown">
            <button class="dropbutton"><div class="username" th:text="${username}"></div><img
                    src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                    width="46" height="46" alt="Placeholder Profile Photo">
            </button>
            <div class="dropdown-content">
                <a class="dropdown-content-links" href="my_account">My Account</a>
                <a class="dropdown-content-links" href="user-list">View Users</a>
                <a class="dropdown-content-links" href="logout">Log Out</a>
            </div>
        </div>
    </div>
</div>

<div class="raised-card card-padding">
    <h1>Upload profile Photo</h1>
    <form action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload Image"></input>
    </form>
</div>
</body>
</html>
