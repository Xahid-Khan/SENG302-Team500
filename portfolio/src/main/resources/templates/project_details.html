<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{styles/common.css}"/>
  <link rel="stylesheet" th:href="@{styles/pages/project_details.css}">
  <link rel="stylesheet" th:href="@{styles/navbar.css}"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>SENG302 Homepage</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="fullscreen" th:classappend="${(isStudent) ? 'studentMode' : ''}">
<div th:replace="fragments/header :: header" class="navbar"></div>
<div id="update-insert">

</div>
<div class="errors">
  <div id="error" class="error raised-card"></div>
</div>

<div class="add-project">
  <div>
    <button class="button add-project-button" id="add-project" data-privilege="teacher"> Add
      Project
    </button>
  </div>
</div>

<div class="projects" id="project-list"></div>


<div class="modal-container" id="modal-delete-open">
    <div class="modal-delete">
        <div class="modal-header">
            <div class="modal-title">
               Delete Confirmation
            </div>

            <div class="modal-close-button" id="modal-delete-x">&times;</div>
        </div>
        <div class="border-line"></div>
        <div class="modal-body">
            Are you sure you want to delete?
        </div>
        <div class="modal-buttons">
            <button class="button dangerous-button" id="modal-delete-confirm">Delete</button>
            <button class="button" id="modal-delete-cancel">Cancel</button>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{frontend/project_details.js}"></script>
<script type="text/javascript" th:src="@{scripts/project_details.js}"></script>
<script type="text/javascript" th:src="@{scripts/Models/project_view.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/project.js}"></script>
<script type="text/javascript" th:src="@{scripts/Models/sprint_view.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/sprint.js}"></script>
<script type="text/javascript" th:src="@{scripts/Models/event_view.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/event.js}"></script>
<script type="text/javascript" th:src="@{scripts/Models/deadline_view.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/deadline.js}"></script>
<script type="text/javascript" th:src="@{scripts/Models/milestone_view.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/milestone.js}"></script>
<script type="text/javascript" th:src="@{scripts/Services/editor.js}"></script>

</html>
