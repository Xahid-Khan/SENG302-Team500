<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/modal_form.css}">
</head>

<body>

<form id='form' th:action="@{/register}" th:object="${user}" method="post" class="raised-card form">
    <h1 class="title">Sign Up</h1>

    <!--    Submits a populated UserDTO to endpoint register -->
    <div class="form-row">
        <label th:for="username">Username *</label>
        <input type="text" name="username" th:required="required" autofocus/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-error">Username Error</div>
    </div>

    <div class="form-row">
        <label th:for="email">Email *</label>
        <input type="email" name="email" th:required="required" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error">Email Error</div>
    </div>

    <div class="form-row">
        <label th:for="password">Password *</label>
        <input id="password" type="password" name="password" th:required="required"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-error">Password Error</div>
    </div>

    <div class="form-row">
        <label th:for="confirmPassword">Confirm password *</label>
        <input id="confirmPassword" type="password" th:required="required" onchange="checkPasswordsMatch()"/>
    </div>

    <div class="form-row">
        <label th:for="firstName">First Name *</label>
        <input type="text" name="firstName" th:required="required"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-error">First Name Error</div>
    </div>

    <div class="form-row">
        <label th:for="middleName">Middle Name(s)</label>
        <input type="text" name="middleName"/>
        <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="form-error">Middle Name Error</div>
    </div>

    <div class="form-row">
        <label th:for="lastName">Last Name *</label>
        <input type="text" name="lastName" th:required="required"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-error">Last Name Error</div>
    </div>

    <div class="form-row">
        <label th:for="nickname">Nickname</label>
        <input type="text" name="nickname"/>
        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="form-error">Nickname Error</div>
    </div>

    <div class="form-row">
        <label th:for="pronouns">Personal Pronouns</label>
        <input type="text" name="pronouns"/>
        <div th:if="${#fields.hasErrors('pronouns')}" th:errors="*{pronouns}" class="form-error">Pronouns Error</div>
    </div>

    <div class="form-row">
        <label th:for="bio">Bio</label>
        <textarea name="bio"></textarea>
        <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="form-error">Bio Error</div>
    </div>

    <div class="form-error" th:if="${registerMessage != null}" th:text="${registerMessage}"></div>
    <div id="field-error" class="form-error" ></div><br>

    <br/>* = Required field.<br/>
    <button id='submit' name="register" type="Submit" value="0">Register</button>
    <a href="/login">Have an account? Login</a>
</form>

</body>

<script type="text/javascript" th:src="@{/scripts/registration.js}"></script>

</html>
