<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>My Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/account_details.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/project_details.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>

    <script type="text/javascript" th:src="@{/scripts/user_photo.js}"></script>

</head>
<body>
<div class="navbar">
    <div class="navbar-items">
        <div>
            <p class="title">SENG 302</p>
        </div>
        <div>
            <a href="project-details" id="home-page">Projects</a>
        </div>
    </div>
    <div class="account">
        <div class="dropdown">
            <button class="dropbutton"><div class="username" th:text="${username}"></div><img
                    src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                    width="46" height="46" alt="Placeholder Profile Photo">
            </button>
            <div class="dropdown-content">
                <a class="dropdown-content-links" href="my_account">My Account</a>
                <a class="dropdown-content-links" href="user-list">View Users</a>
                <a class="dropdown-content-links" href="logout">Log Out</a>
            </div>
        </div>
    </div>
</div>
<div class="raised-card card-padding">
    <div class="container">
        <div class="name-container">
            <div class="left-padding">
                <div class="raised-card card-padding">
                    <h1>Upload profile Photo</h1>
                    <form action="#" th:action="@{/uploadPhoto}" method="post" enctype="multipart/form-data">
                        <img src="" id="prev" width="150" height="150" alt="">
                        <input type="file" name="image" accept="image/*">
                        <input type="submit" value="Upload Image">
                    </form>

                </div>

            </div>
        </div>
        <div>
        </div>
        <div class="right-padding">
        </div>
    </div>
    <div>
    </div>
</div>

</body>
<style>
    input, textarea {
        width: 100%;
        max-width: 100%;
    }

    .form-row {
        width: 100%;
        padding-bottom: 20px;
    }

</style>
</html>
