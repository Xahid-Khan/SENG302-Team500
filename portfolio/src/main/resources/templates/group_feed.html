<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Feed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{../styles/common.css}"/>
    <link rel="stylesheet" th:href="@{../styles/pages/project_details.css}">
    <link rel="stylesheet" th:href="@{../styles/navbar.css}"/>
    <link rel="stylesheet" th:href="@{../styles/pages/group_feed.css}">
    <link rel="stylesheet" th:href="@{../styles/table.css}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--  Taken from https://stackoverflow.com/a/25688291  -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.localStorage.setItem("userId", [[${userId}]] + "")
        window.localStorage.setItem("isMember", [[${isMember}]] + "")
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{../frontend/group_feed.js}" defer></script>
</head>
<body>
<div th:replace="fragments/header :: header" class="navbar"></div>
<div th:text="${groupName}" class="group-feed-title" id="group-feed-title" style="display: none"></div>
<div id="react-root"></div>
</body>
</html>
