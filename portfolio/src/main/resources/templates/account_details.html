<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>My Account</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" th:href="@{styles/common.css}"/>
  <link rel="stylesheet" th:href="@{styles/pages/account_details.css}"/>
  <link rel="stylesheet" th:href="@{styles/pages/project_details.css}">
  <link rel="stylesheet" th:href="@{styles/navbar.css}"/>

</head>
<body>
<div th:replace="fragments/header :: header" class="navbar"></div>
<div class="raised-card card-padding">
  <div class="container">
    <div class="name-container">
      <div class="image-container" style="padding:0">
        <img th:src="'//' + ${globalImagePath} + ${userId}"
             onerror="this.onerror=null;this.src='https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png'"
             width="150" height="150" alt="Placeholder Profile Photo">
      </div>
      <div class="left-padding">
        <h1 th:text="${user.firstName} + ' ' + ${user.middleName} + ' ' + ${user.lastName}"/>
      </div>
    </div>
    <div>
    </div>
    <div class="right-padding">
      <div>
        <form id="deletePhotoForm" action="#" th:action="@{edit_account/imageDelete}"
              th:object="${user}" method="post"
              style="float:right; margin-left: 4px">
          <button class="button">
            Delete Photo
          </button>
        </form>
        <button class="button" onclick="location.href='edit_account'" type="button">Edit Details
        </button>
        <button class="button" onclick="location.href='edit_password'" type="button">Edit Password
        </button>
      </div>
      <div class="edit-message" th:if="${editMessage != null}" th:text="${editMessage}">

      </div>
    </div>
  </div>
  <div>
    <table style="white-space: break-spaces">
      <tr>
        <td style="width: 175px; margin: 0px"><h3 th:text="'Nickname: '"/></td>
        <td><p th:text="${user.nickname}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Pronouns: '"/></td>
        <td><p th:text="${user.personalPronouns}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Username: '"/></td>
        <td><p th:text="${user.username}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Email: '"/></td>
        <td><p th:text="${user.email}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Roles: '"/></td>
        <td><p th:text="${delegate.formatUserRoles(user.rolesList)}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Member since: '"/></td>
        <td><p th:text="${registration_date}"></p></td>
      </tr>
      <tr>
        <td style="width: 175px"><h3 th:text="'Bio: '"/></td>
        <td><p th:text="${user.bio}"></p></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
