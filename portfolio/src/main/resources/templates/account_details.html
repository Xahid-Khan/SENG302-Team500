<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>My Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/account_details.css}"/>
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>


</head>
<body>
<div class="navbar">
    <div class="dropdown">
        <button class="dropbutton"><img
                src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                width="46" height="46" alt="Placeholder Profile Photo"></img><div>abc123</div>
        </button>
        <div class="dropdown-content">
            <a class="dropdown-content-links" href="#">Log Out</a>
        </div>
    </div>
</div>
<div class="raised-card card-padding">
    <div class="container">
        <div class="name-container">
            <div class="image-container">
                <img src="https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png"
                     width="150" height="150" alt="Placeholder Profile Photo">
            </div>
            <div class="left-padding">
                <h1 th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}" />
                <h2 th:text="${user.nickname} "/>
                <h3 th:text="${user.pronouns}"/>
            </div>
        </div>
        <div>
        </div>
        <div class="right-padding">
            <div>
                <button class="button">Edit</button>
            </div>
        </div>
    </div>
    <div>
        <h3 th:text="${user.username}"/>
        <h3 th:text="${user.email}"/>
        <h3 th:text="${registration_date}"/>
        <h3 th:text="${user.bio}"/>
    </div>
</div>

</body>
</html>
