<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Account</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" th:href="@{styles/common.css}"/>
  <link rel="stylesheet" th:href="@{styles/pages/account_details.css}"/>
  <link rel="stylesheet" th:href="@{styles/pages/project_details.css}">
  <link rel="stylesheet" th:href="@{styles/navbar.css}"/>

</head>
<body>
<div th:replace="fragments/header :: header" class="navbar"></div>
<div class="raised-card card-padding">
    <div class="container">
        <div class="name-container">
            <div class="image-container" style="padding:0">
                <img id="userPhoto" th:src="'//' + ${globalImagePath} + ${userId}"
                     onerror="this.onerror=null;document.getElementById('deleteUserPhoto').setAttribute('disabled', 'true');this.src='https://humanimals.co.nz/wp-content/uploads/2019/11/blank-profile-picture-973460_640.png'"
                       width="150" height="150" alt="Placeholder Profile Photo">
            </div>
            <div class="left-padding">
                <h1 th:text="${user.firstName} + ' ' + ${user.middleName} + ' ' + ${user.lastName}" />
            </div>
        </div>
        <div>
        </div>
        <div class="right-padding">
            <div>
                <form id="deletePhotoForm" action="#" th:action="@{edit_account/imageDelete}" th:object="${user}" method="post"
                    style="float:right; margin-left: 4px">
                    <button class="button" id="deleteUserPhoto" type="button">Delete Photo</button>
                    <button type="submit" id="deletePhotoSubmissionForm" style="display: none" hidden></button>
                </form>
                <button class="button" onclick="location.href='edit_account'" th:disabled="false" type="button">Edit Details</button>
                <button class="button" onclick="location.href='edit_password'" type="button">Edit Password</button>
            </div>
            <div class="edit-message" th:if="${editMessage != null}" th:text="${editMessage}">

            </div>
        </div>
    </div>
    <div>
        <table>
            <tr th:if="${user.nickname != ''}">
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Nickname: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${user.nickname}"></p></td>
            </tr>
            <tr th:if="${user.personalPronouns != ''}">
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Pronouns: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${user.personalPronouns}"></p></td>
            </tr>
            <tr>
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Username: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${user.username}"></p></td>
            </tr>
            <tr>
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Email: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${user.email}"></p></td>
            </tr>
            <tr>
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Roles: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${delegate.formatUserRoles(user.rolesList)}"></p></td>
            </tr>
            <tr>
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Member since: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${registration_date}"></p></td>
            </tr>
            <tr th:if="${user.bio != ''}">
                <td style="width: 175px"><h3 style="margin: 10px 0 10px 0" th:text="'Bio: '"/></td>
                <td><p style="margin: 10px 0 10px 0" th:text="${user.bio}"></p></td>
            </tr>
        </table>
    </div>
</div>

<div class="modal-delete-container" id="modal-delete-open">
    <div class="modal-delete">
        <div class="modal-delete-header">
            <div class="modal-delete-title">
                Delete Profile Picture Confirmation
            </div>

            <div class="modal-delete-close-button" id="modal-delete-x">&times;</div>
        </div>
        <div class="border-line"></div>
        <div class="modal-delete-body">
            Are you sure you want to delete your profile picture?
        </div>
        <div class="modal-delete-buttons">
            <button class="button" id="modal-delete-cancel">Cancel</button>
            <button class="button dangerous-button" id="modal-delete-confirm">Delete</button>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{scripts/user_profile_page.js}"></script>

</html>
